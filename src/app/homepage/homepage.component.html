    <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
            <h5 class="modal-title" id="modal-basic-title">Register</h5>
            <button type="button" class="btn-close" style="color:white!important;" aria-label="Close" (click)="d('Cross click')"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formValue">
            <div class="row">
                <div class="col-md-3 text-center" style="padding: 2px;">
                        <!-- <img  formControlName="image"  src="../../assets/pexels-pixabay-2" alt="../../assets/female-icon-7893-Windows.ico" class="imgp">
                <p style="font-size: 11px;text-align: center;color: rgb(33, 148, 241);margin-top: 10px;"><input type="file" #fileinput>upload your photo</p>
                 -->
                 <img [src]="imageUrl" class="imgp" alt="Profile Image Here"/>
                 <input #Image type="file" (change)="handleFileInput($event)" />
            
                  
              </div>
                <div class="col-md-9" >
                        <div class="row text-center" >
                          <div class="form-group col-md-7">
                            <input type="text" class="form-control" id="firstname" placeholder="First Name" formControlName="firstName">
                          </div>
                          <div class="form-group col-md-5" >
                            <input type="text" class="form-control" id="lastname" placeholder="Last Name" formControlName="lastName" >
                          </div>
                        </div>
                      
                            <div class="form-group col-md-12">
                              <input type="email" class="form-control" id="inputEmail4" placeholder="Email" formControlName="email">
                            </div>
                         
                                <div class="form-group col-md-12">
                                  <input type="number" class="form-control" id="number" placeholder="(541 754-3010)" formControlName="pnumber">
                                </div>
                            
                        <div class="form-group">
                          <label for="inputAddress2">Age Slider</label>
                          <ngx-slider [(value)]="value" [options]="options" formControlName="age"></ngx-slider>
                          
                        </div>
                        <div class="form-group col-md-12">
                            <select id="inputState" class="form-control" formControlName="state" placeholder="State" >
                              <option selected>State</option>
                              <option>Maharashtra</option>
                              <option>Pune</option>
                            </select>
                          </div>
                          <div class="form-group col-md-12">
                            <select id="inputState" class="form-control" formControlName="country" placeholder="Country">
                              <option selected>Country</option>
                              <option>India</option>
                              <option>England</option>
                              <option>SouthAfrica</option>
                            </select>
                          </div>
                          <div class="form-group col-md-12">
                            <input type="text" class="form-control" id="inputAddress" placeholder="Address" formControlName="address">
                          </div>
                          <div class="form-group col-md-12">
                            <input type="text" class="form-control" id="tags" placeholder="tags" formControlName="tags">
                          </div>
                          <div class="col-md-12" >
                            <input type="checkbox" class="form-check-input" id="check2" formControlName="newsletter">
                            <label class="form-check-label2" for="check2" ><i> <p> &nbsp;&nbsp;subscribe to newsletter</p></i></label>
                        </div>
                        <div>
                          
                          <button type="submit" class="btn submitbtn" (click)="postuserdetails()">Submit</button>
                          <button type="submit" class="btn clearbtn">Clear</button>
                          
                        </div>
                      
                </div>
            </div>
          </form>
        </div>
